    <body>
        <h2><p>Calculo do Parquímetro  </p></h2><hr/>

        <p>Digite um valor inteiro: <input type="number" id="valor"></p>
        <p> <input type="button" id="calcular" value="Calcule aqui"></p>
        <p id="resposta"></p>
        <p id="troco"></p>
        <script>
            function calcularResposta() {
            let valor = Number(document.getElementById("valor").value);
            let calcular = document.getElementById("calcular");
            let resposta = document.getElementById("resposta");
            let troco = document.getElementById("troco");
            if (valor < 1) 
            {   resposta.textContent = "Valor insuficiente!";
            }

            else if ((valor>=1  ) && (valor<1.75)) 
            {
            
            
            resposta.textContent= "tempo = 30min"  ;
            troco.textContent = "Seu troco é: " + (valor - 1);

            }
            else if((valor >= 1.75) && (valor <3)) { 
                resposta.textContent = "Tempo = 60 min" ;
                troco.textContent = "Seu troco é: " + (valor - 1.75);

            }  
            
            else if(valor >= 3) 
            {
                resposta.textContent = "Tempo = 120min" ;
                troco.textContent = "Seu troco é: " + (valor - 3);

            }

        
        
        
        
        
        } 

        var calcular = document.getElementById("calcular");
        calcular.addEventListener("click" , calcularResposta);

            


            



        </script>
